<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet"/>

</head>

<body>

  <header>
    <img class="top" src="./assets/imagens/top-image.svg">
  </header>

  <main>
    <div class="container">
      <div class="countdown">
        <p class="text-ready">Ready to launch in...</p>
        <div class="countdown-time">
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Dias</p>
            <p class="countdown-time-item-number" id="dias">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Horas</p>
            <p class="countdown-time-item-number" id="horas">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Minutos</p>
            <p class="countdown-time-item-number" id="minutos">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Segundos</p>
            <p class="countdown-time-item-number" id="segundos">00</p>
          </div>
        </div>
      </div>
    </div>
    <button class="button">
      Inscreva-se
    </button>
    <img class="rocket" src="./assets/imagens/rocket.svg" alt="foguete">
  </main>

  <script src="./script.js"></script>
</body>
<footer>
  <img class="footer-img" src="./assets/imagens/bottom-image.svg">
</footer>

</html>
